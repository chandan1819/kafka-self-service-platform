apiVersion: v1
kind: Service
metadata:
  name: kafka-ops-agent
  namespace: kafka-ops
  labels:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 8000
    targetPort: api
    protocol: TCP
  - name: monitoring
    port: 8080
    targetPort: monitoring
    protocol: TCP
  selector:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ops-agent-monitoring
  namespace: kafka-ops
  labels:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics/prometheus"
spec:
  type: ClusterIP
  ports:
  - name: monitoring
    port: 8080
    targetPort: monitoring
    protocol: TCP
  selector:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ops-agent-external
  namespace: kafka-ops
  labels:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: external-service
spec:
  type: LoadBalancer
  ports:
  - name: api
    port: 80
    targetPort: api
    protocol: TCP
  - name: api-tls
    port: 443
    targetPort: api
    protocol: TCP
  selector:
    app.kubernetes.io/name: kafka-ops-agent
    app.kubernetes.io/component: api